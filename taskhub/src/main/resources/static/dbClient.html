<html>
<head>
    <title>A Simple SPA For Tasks</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/light-theme.css" id="theme-stylesheet">
    <script type="module" src="../js/theme.js"></script>
    <script type="module" src="../js/tasks.js"></script>
    <script type="module">
        import { applySavedTheme } from '../js/theme.js';
        import { initializeTaskApp } from '../js/tasks.js';

        // Initialize theme and application logic
        window.onload = () => {
            applySavedTheme();
            initializeTaskApp();
        };
    </script>
</head>
<body>
<header class="header-container">
    <h1>Task Manager Client</h1>
    <button id="theme-toggle-button">Toggle Theme</button>
</header>
<main>
    <form id="view-all-tasks-form">
        <span>View all the tasks</span>
        <input type="submit" value="Go">
    </form>
    <form id="priority-form">
        <span>View tasks with priority</span>
        <select id="priority-select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Vital">Vital</option>
        </select>
        <input type="submit" value="Go">
    </form>
    <form id="add-task-form">
        <span>Create new task with</span>
        <label for="newTaskName">name</label>
        <input type="text" id="newTaskName" name="newTaskName" size="10">
        <label for="newTaskDescription">description</label>
        <input type="text" id="newTaskDescription" name="newTaskDescription" size="20">
        <label for="newTaskPriority">priority</label>
        <select id="newTaskPriority" name="newTaskPriority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Vital">Vital</option>
        </select>
        <input type="submit" value="Go">
    </form>
    <hr>
    <div id="current-task">
        Current task is <em id="currentTaskDisplay">None</em>
    </div>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Priority</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tasksTableBody"></tbody>
    </table>
</main>
</body>
</html>
